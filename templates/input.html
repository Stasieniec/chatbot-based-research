<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Input Page</title>
    </head>
    <body class="text-center">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
        <div class="container mx-auto">
            <h1 class="mt-5 text-2xl">Input Page</h1>
            <div class="row flex">
                <!-- Left Column -->
                <div class="col-md-6 form-section w-1/2" id="form-section">
                    <div class="form-group mb-4 bg-gray-200 rounded p-4">
                        <div class="form-group-title flex items-center mb-2">
                            <h5 class="flex-1 m-0">Title</h5>
                            <button class="btn btn-danger bg-red-500 text-white px-2 py-1 ml-2" onclick="removeField(this)">delete</button>
                        </div>
                        <textarea class="form-control w-full h-20 text-base" placeholder="Enter value"></textarea>
                        <button class="btn btn-secondary mt-2 bg-green-500 text-white px-4 py-2" onclick="openMetricModal(this)">Add Metric</button>
                    </div>
                    <button class="btn btn-primary mt-3 bg-blue-500 text-white px-4 py-2" onclick="addField()">Add Field</button>
                </div>

                <!-- Right Column -->
                <div class="col-md-6 w-1/2">
                    <div class="form-group mb-4">
                        <label for="ageRange">Age Range</label>
                        <input type="range" class="form-control w-full h-5" id="ageRangeMin" min="0" max="100" value="20" oninput="updateAgeRange()">
                        <input type="range" class="form-control w-full h-5" id="ageRangeMax" min="0" max="100" value="50" oninput="updateAgeRange()">
                        <p>Selected Age Range: <span id="ageRangeDisplay">20 - 50</span></p>
                    </div>
                    <div class="form-group mb-4">
                        <label for="numberInput">Number Input</label>
                        <input type="number" class="form-control w-full" id="numberInput" min="0" max="100">
                    </div>
                    <div class="form-group mb-4">
                        <div class="form-check flex items-center">
                            <input class="form-check-input mr-2" type="checkbox" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">Checkbox 1</label>
                        </div>
                        <div class="form-check flex items-center">
                            <input class="form-check-input mr-2" type="checkbox" id="checkbox2">
                            <label class="form-check-label" for="checkbox2">Checkbox 2</label>
                        </div>
                        <div class="form-check flex items-center">
                            <input class="form-check-input mr-2" type="checkbox" id="checkbox3">
                            <label class="form-check-label" for="checkbox3">Checkbox 3</label>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="textarea">Text Area</label>
                        <textarea class="form-control w-full h-32" id="textarea" rows="4"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <button class="btn btn-draft bg-grey-500 text-white px-4 py-2 mr-2">Save as Draft</button>
                        <button class="btn btn-save bg-black text-white px-4 py-2">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="metricModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeMetricModal()">&times;</span>
                <h2>Add Metric</h2>
                <div class="radio-group">
                    <label><input type="radio" name="metricOption" value="option1"> Option 1</label>
                    <label><input type="radio" name="metricOption" value="option2"> Option 2</label>
                    <label><input type="radio" name="metricOption" value="option3"> Option 3</label>
                </div>
                <input type="text" id="metricInput1" class="form-control mt-2" placeholder="Enter first value">
                <input type="text" id="metricInput2" class="form-control mt-2" placeholder="Enter second value">
                <button class="btn btn-primary mt-2" onclick="saveMetric()">OK</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
